<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form> 
        <h1>Please Login</h1>
        <div class="email-block">
            <label>
                <span>E</span>
                <span>m</span>
                <span>a</span>
                <span>i</span>
                <span>l</span>
            </label>
            <input type="text">
            <div class="alert-message"><span>Please fill out this field</span></div>
        </div>
        <div class="password-block">
            <label>
                <span>P</span>
                <span>a</span>
                <span>s</span>
                <span>s</span>
                <span>w</span>
                <span>o</span>
                <span>r</span>
                <span>d</span>
            </label>
            <input type="password">
            <div class="alert-message"><span>Please fill out this field</span></div>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#">Register</a></p>
    </form>
    



    <script src="script.js"></script>
</body>
</html>
